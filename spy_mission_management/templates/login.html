<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Agent Authentication</h2>
    <form method="post" class="mt-4">
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <div class="form-group">
            <label>Codename:</label>
            <input type="text" name="username" class="form-control" required placeholder="Enter your codename">
        </div>
        <div class="form-group">
            <label>Passphrase:</label>
            <input type="password" name="password" class="form-control" required placeholder="Enter your passphrase">
        </div>
        <input type="submit" value="Enter HQ" class="btn btn-primary">
    </form>
</div>
{% endblock %}
