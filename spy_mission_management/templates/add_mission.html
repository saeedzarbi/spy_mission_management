<!-- templates/add_mission.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Assign New Operation</h2>
    <form method="post" class="mt-4">
        <div class="form-group">
            <label>Operation Name:</label>
            <input type="text" name="title" class="form-control" required placeholder="Enter operation name">
        </div>
        <div class="form-group">
            <label>Details:</label>
            <textarea name="description" class="form-control" required placeholder="Enter operation details"></textarea>
        </div>
        <div class="form-group">
            <label>Assign To (Codename):</label>
            <input type="text" name="assigned_to" class="form-control" required placeholder="Enter agent codename">
        </div>
        <input type="submit" value="Assign Operation" class="btn btn-primary">
    </form>
</div>
{% endblock %}
