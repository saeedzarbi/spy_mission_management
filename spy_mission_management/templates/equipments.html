<!-- templates/equipments.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Issued Gadgets</h2>
    <table class="table table-dark table-striped mt-4">
        <thead>
            <tr>
                <th>Gadget</th>
                <th>Description</th>
                <th>Issued To</th>
            </tr>
        </thead>
        <tbody>
            {% for equipment in equipments %}
                <tr>
                    <td>{{ equipment.name }}</td>
                    <td>{{ equipment.description }}</td>
                    <td>{{ equipment.assigned_to }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">No gadgets assigned.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
